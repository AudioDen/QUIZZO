<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>QUIZZO</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    
</head>
<body>

    <header>QUIZZO</header>
    <div class= "clock"  id= "clock">clock</div>
    <div class="quizbox">
        <div id="questbox" class="hide">
            <div class= "question" id= "question">actual question</div>
                <div id="choice-btns" class="choice-grid">
                        <button class="btn"> choice a</button>
                        <button class="btn"> choice b</button>
                        <button class="btn"> choice c</button>
                </div>
        </div>
    
        <div class="be-con">
            <button id="begin-btn" class="begin-btn btn"> BEGIN </button>
            <button id="continue-btn" class="continue-btn btn hide"> CONTINUE </button>
        </div>
    </div>
    <script src='main.js'></script>
</body>
</html>
