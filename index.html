<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>QUIZZO</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    
</head>
<body>
<header>QUIZZO</header>
<!-- this is the score keeper -->
 <div id="scoreboard" class="scoreboard">
     <ul id="scorelist" class="scorelist">
         <li  >correct <span id= "correct">0</span></li>
         <li  >wrong <span id= "wrong">0</span></li>
         <li  >total <span id= "total">0</span></li>
     </ul>
 </div>
    <!-- <div> -->
        <!-- <img id=image class="image" src="images/pexels-miguel-á-padriñán-3785935.jpg" alt=""> -->
    <!-- </div> -->

    <!-- this is the clock  -->
    <div class= "clock"  id= "clock">clock</div>
 
    <!-- quiz -->
    <div class="quizbox">
        <div id="questbox" class="hide">
            <div class= "question" id= "question">ACTUAL QUESTION</div>
                <div id="choice-btns" class="choice-grid">
                        <!-- <button class="btn"> choice a</button> -->
                        <!--this button is a place holder for css design in the beginning. the div is eventualy feed from the js file -->
                </div>
        </div>
    <!-- Button control -->
        <div class="be-con">
            <button id="begin-btn" class="begin-btn btn"> BEGIN </button>
        </div>
    </div>

    <!-- Game Over -->
    <div id="gameover" class="hide">
        <h2>GAME OVER</h2>
        <button id="restart-btn" class="restart-btn btn hide"> RESTART </button>
    </div>

    <script src='main.js'></script>
</body>
</html>
